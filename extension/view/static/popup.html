<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			*[hidden] {
				display: none !important;
			}

			body {
				padding:  1em;
				width: 300px;
				overflow: hidden;
			}

			div[data-state] {
				display: flex;
				flex-direction: column;
			}

			progress, select, button, label {
				flex: 1 0 auto;
				display: block;
				padding: 8px 8px;
				margin: 4px 0;
				width: auto; /* <progress> has width: 10em in Chrome */
			}

			button {
				text-align: center;
				border: 0;
				border-radius: 2px;
				line-height: 1.5em;
			}

			button.primary {
				background-color: #0060df;
				color: #fff;
			}

			button.primary:hover {
				background-color: #003eaa;
			}

			input[type=checkbox]:first-child {
				margin-left: 0;
			}
		</style>
	</head>
	<body>
		<div class="states">
			<div data-state="translation-available">
				<p>Wanna translate this page?</p>
				<select id="lang-from" data-bind:options="lang-from-options" data-bind:value="from"></select>
				<select id="lang-to" data-bind:options="lang-to-options" data-bind:value="to"></select>
				<button id="download-btn" class="primary" data-bind:hidden="!needs-download">Download language &amp; Translate page</button>
				<button id="translate-btn" class="primary" data-bind:hidden="needs-download">Translate page</button>
			</div>
			<div data-state="downloading-models">
				<p>Downloading languages…</p>
				<progress data-bind:value="modelDownloadRead" max="modelDownloadSize"></progress>
			</div>
			<div data-state="translation-in-progress">
				<p id="progress-message">Translating page from <span data-bind:text-content="lang-from"></span> to <span data-bind:text-content="lang-to"></span>…</p>
				<progress data-bind:value="completedTranslationRequests" data-bind:max="totalTranslationRequests"></progress>
				<button id="abort-translate-btn">Stop translating</button>
			</div>
			<div data-state="translation-error">
				<p>Error during translation:</p>
				<p><code data-bind:text-content="error"></code></p>
			</div>
			<div data-state="page-error">
				<p>Error:</p>
				<p><code data-bind:text-content="error"></code></p>
			</div>
			<div data-state="page-loading">
				<!-- tab noticed by webRequest, but its content-script didn't connect -->
				<p>Translations not available for this page.</p>
			</div>
			<div data-state="">
				<!-- tab that has gone unnoticed by webRequest? -->
				<p>Translations not available for this page.</p>
			</div>
		</div>
		<label data-bind:hidden="!developer" title="Renders coloured borders around sections identified by the in-page translation code">
			<input type="checkbox" data-bind:checked="debug">
			Draw translation sections
		</label>
		<label data-bind:hidden="!developer" title="Records translation requests made to the translation provider. These can be exported as XML.">
			<input type="checkbox" data-bind:checked="record">
			Record translation requests
			<a href="#" id="export-recorded-pages-btn" data-bind:hidden="!canExportPages">Export <span data-bind:text-content="recordedPagesCount"></span> pages</button>
		</label>
		<script src="../../controller/translation/compat.js"></script>
		<script src="common.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
